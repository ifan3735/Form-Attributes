<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"
      integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ifan Web Design</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Ifan </span>Web Design</h1>
      <div class="wrapper animated bouneInLeft">
        <div class="company-Info">
          <h3>Ifan Web Design</h3>
          <ul>
            <li><i class="fa fa-road"></i> 44 something st</li>
            <li><i class="fa fa-phone"></i> (555) 555-5555</li>
            <li><i class="fa fa-envelope"></i> test@acme.test</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Email Us</h3>
          <form action="">
            <p>
              <label for="">Name</label>
              <input type="text" name="name" />
            </p>
            <p>
              <label for="">Company</label>
              <input type="text" name="Company" />
            </p>
            <p>
              <label for="">Email</label>
              <input type="Email" name="Email" />
            </p>
            <p>
              <label for="">Phone Number</label>
              <input type="text" name="Phone" />
            </p>
            <p class="full">
              <label for="">Message</label>
              <textarea name="message" id="" cols="30" rows="5"></textarea>
            </p>
            <p class="full">
              <button>Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
